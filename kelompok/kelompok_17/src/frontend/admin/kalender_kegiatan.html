    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    
    <script>
        const hostname = window.location.hostname;
        const isLocalhost = hostname === 'localhost' || hostname === '127.0.0.1';
        const isDotTest = hostname.endsWith('.test');
        
        let basePath = '';
        if (isLocalhost) {
            basePath = '/TUBES_PRK_PEMWEB_2025/kelompok/kelompok_17/src';
        } else if (isDotTest) {
            basePath = '/kelompok/kelompok_17/src';
        }
        
        const API_BASE = `${basePath}/backend/api`;
        const LOGIN_PAGE = `${basePath}/frontend/auth/login.html`;

        let eventsData = [];
        let calendarInstance = null;
        
        async function loadEventsFromAPI() {
            try {
                const response = await fetch(`${API_BASE}/events.php?action=list&limit=100`, {
                    method: 'GET',
                    credentials: 'include'
                });
                const result = await response.json();
                
                if (response.ok && result.status === 'success' && result.data && result.data.data) {
                    eventsData = result.data.data.map(event => {
                        const dateObj = new Date(event.event_date);
                        const day = dateObj.getDate();
                        const monthNames = ['JAN', 'FEB', 'MAR', 'APR', 'MEI', 'JUN', 'JUL', 'AGS', 'SEP', 'OKT', 'NOV', 'DES'];
                        const month = monthNames[dateObj.getMonth()];
                        
                        return {
                            id: event.event_id,
                            title: event.title,
                            start: event.event_date + (event.start_time ? 'T' + event.start_time : ''),
                            end: event.event_date + (event.end_time ? 'T' + event.end_time : ''),
                            dateText: `${day} ${month}`,
                            timeText: event.start_time ? `${event.start_time.substring(0,5)} - ${event.end_time ? event.end_time.substring(0,5) : 'selesai'}` : 'Sepanjang Hari',
                            color: 'var(--clr-primary-brand)'
                        };
                    });
                } else {
                    eventsData = [];
                }
            } catch (error) {
                console.error('Error loading events:', error);
                eventsData = [];
            }
            
            return eventsData;
        }
        
        function renderSidebarEvents(events) {
            const listContainer = document.getElementById('event-list-sidebar');
            listContainer.innerHTML = '';

            if (!events || events.length === 0) {
                listContainer.innerHTML = '<p class="text-gray-500 text-sm">Tidak ada kegiatan terdekat.</p>';
                return;
            }

            events.forEach(event => {
                const card = document.createElement('div');
                card.className = 'event-card cursor-pointer hover:bg-gray-50';
                card.innerHTML = `
                    <div class="flex">
                        <div class="text-center w-1/4 pr-3 border-r border-gray-200">
                            <div class="font-bold text-lg">${event.dateText.split(' ')[0]}</div>
                            <div class="text-xs text-gray-500">${event.dateText.split(' ')[1]}</div>
                        </div>
                        <div class="w-3/4 pl-3">
                            <p class="font-semibold text-sm text-gray-800 mb-0">${event.title}</p>
                            <p class="text-xs text-gray-600 mb-0"><i class="far fa-clock mr-1"></i> ${event.timeText}</p>
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => {
                    if (calendarInstance && event.start) {
                        calendarInstance.gotoDate(event.start);
                    }
                });
                listContainer.appendChild(card);
            });
        }
        
        function initializeFullCalendar(events) {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'id',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,listWeek'
                },
                events: events,
                editable: false,
                selectable: false,
            });
            calendar.render();
            return calendar;
        }

        document.addEventListener('DOMContentLoaded', async function() {
            await loadEventsFromAPI();
            
            renderSidebarEvents(eventsData);
            calendarInstance = initializeFullCalendar(eventsData);
            
            document.getElementById('filter-view-select').addEventListener('change', function() {
                const value = this.value;
                if (value === 'week') {
                    calendarInstance.changeView('timeGridWeek');
                } else if (value === 'month') {
                    calendarInstance.changeView('dayGridMonth');
                }
            });
            
            window.toggleMobileSidebar = function() {
                const sidebar = document.getElementById('sidebar-mobile');
                const overlay = document.getElementById('sidebar-mobile-overlay');
                
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
                document.body.classList.toggle('overflow-hidden');
            };
        });
    </script>
