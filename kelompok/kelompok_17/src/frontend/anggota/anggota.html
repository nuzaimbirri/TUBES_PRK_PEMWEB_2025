<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMORA | Direktori Anggota</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/anggota.css">
</head>
<body>

    
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo">SIMORA</a>
            
            <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <ul class="nav-menu" id="navMenu">
                <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li><a href="events.html" class="nav-link">Kegiatan</a></li>
                <li><a href="kalender.html" class="nav-link">Kalender</a></li>
                <li><a href="anggota.html" class="nav-link active">Anggota</a></li>
                <li><a href="profil.html" class="nav-link">Profil</a></li>
            </ul>

            <div class="nav-user">
                <div class="user-avatar" id="userAvatar">
                    <span id="userInitials">BS</span>
                </div>
                <span class="user-name" id="navUsername">Budi Santoso</span>
                <button class="btn-logout" id="btnLogout">Keluar</button>
            </div>
        </div>
    </nav>

    
    <main class="main-content">
        <div class="container">
            
            
            <section class="header-section">
                <div class="header-text">
                    <h1 class="page-title">Direktori Anggota</h1>
                    <p class="page-subtitle">Cari dan terhubung dengan anggota organisasi</p>
                </div>
            </section>

            
            <section class="search-section">
                <div class="search-container">
                    <div class="search-wrapper">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="search-input" 
                            placeholder="Cari anggota berdasarkan nama, email, atau role..."
                            autocomplete="off"
                        >
                        <button class="clear-btn" id="clearSearch" style="display: none;">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"/>
                                <line x1="6" y1="6" x2="18" y2="18"/>
                            </svg>
                        </button>
                    </div>
                    <button class="filter-btn" id="filterBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
                        </svg>
                        Filter
                    </button>
                </div>

                
                <div class="filter-panel" id="filterPanel" style="display: none;">
                    <div class="filter-group">
                        <label class="filter-label">Status:</label>
                        <div class="filter-options">
                            <button class="filter-option active" data-filter="all">Semua</button>
                            <button class="filter-option" data-filter="active">Aktif</button>
                            <button class="filter-option" data-filter="inactive">Tidak Aktif</button>
                        </div>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Role:</label>
                        <div class="filter-options">
                            <button class="filter-option active" data-role="all">Semua</button>
                            <button class="filter-option" data-role="anggota">Anggota</button>
                            <button class="filter-option" data-role="pengurus">Pengurus</button>
                            <button class="filter-option" data-role="admin">Admin</button>
                        </div>
                    </div>
                </div>

                
                <div class="results-info">
                    <span id="resultsCount">Menampilkan 12 dari 12 anggota</span>
                </div>
            </section>

            
            <section class="members-section">
                <div class="members-grid" id="membersGrid">
                    
                    <div class="loading-state">
                        <div class="spinner"></div>
                        <p>Memuat data anggota...</p>
                    </div>
                </div>

                
                <div class="empty-state" id="emptyState" style="display: none;">
                    <svg class="empty-icon" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    <h3>Tidak ada anggota ditemukan</h3>
                    <p>Coba ubah kriteria pencarian atau filter Anda</p>
                </div>
            </section>

        </div>
    </main>

    
    <div class="member-modal-overlay" id="memberDetailModal">
        <div class="member-modal">
            <div class="modal-header">
                <h3>Detail Anggota</h3>
                <button class="modal-close" onclick="closeMemberModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                
            </div>
        </div>
    </div>

    <script src="js/logout-helper.js"></script>
    <script src="js/anggota.js"></script>
</body>
</html>
