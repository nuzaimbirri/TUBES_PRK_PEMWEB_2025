<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SIMORA | Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-login">

    <div class="auth-container">
        <div class="auth-card page-transition-left" role="region" aria-labelledby="authTitle">

            <h2 id="authTitle" class="auth-title">SIMORA</h2>
            <p class="text-center text-muted">Sistem Informasi Manajemen Organisasi</p>

            <form id="loginForm" class="auth-form" novalidate>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="loginEmail" required aria-describedby="loginEmailError">
                    <div class="invalid-feedback" id="loginEmailError"></div>
                </div>

                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="loginPassword" required aria-describedby="loginPasswordError">
                    <div class="invalid-feedback" id="loginPasswordError"></div>
                </div>

                <button type="submit" class="auth-btn btn-login" id="loginSubmit">Masuk</button>

                <div id="loginMessage" class="alert d-none mt-3" role="alert"></div>
            </form>

            <div class="text-center mt-4">
                <a href="forgot-password.html" class="switch-text-a">Lupa Password?</a>
            </div>

            <div class="text-center switch-text mt-2">
                Belum punya akun?
                <a href="register.html" id="toRegisterLink" class="switch-text-a">Daftar sekarang</a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/auth.js"></script>

    <script>
        (function () {
            const body = document.body;
            const toRegister = document.getElementById('toRegisterLink');

            // Saat halaman dimuat, beri kelas animasi masuk (slide-left)
            window.addEventListener('DOMContentLoaded', () => {
                // Tambahkan kelas transisi masuk
                body.classList.add('page-transition-left');
                setTimeout(() => body.classList.remove('page-transition-left'), 700);
            });

            // Tangani klik ke halaman register agar tampil transisi (slide-right)
            if (toRegister) {
                toRegister.addEventListener('click', (ev) => {
                    ev.preventDefault();
                    const href = toRegister.getAttribute('href');

                    // Tambahkan kelas animasi keluar ke kanan
                    body.classList.add('page-transition-right');

                    // Tunggu sebentar, lalu navigasi
                    setTimeout(() => {
                        window.location.href = href;
                    }, 300);
                });
            }
        })();
    </script>
</body>
</html>
