<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SIMORA | Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind (CDN, opsional utilities cepat) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS (ganti dengan versi style.css yang sudah kita perbaiki) -->
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- class page-login penting untuk animasi transisi -->
<body class="page-login">

    <div class="auth-container">
        <div class="auth-card" role="region" aria-labelledby="authTitle">

            <h2 id="authTitle" class="text-center mb-3 text-primary fw-bold">SIMORA</h2>
            <p class="text-center text-muted">Sistem Informasi Manajemen Organisasi</p>

            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="loginEmail" required aria-describedby="loginEmailError">
                    <div class="invalid-feedback" id="loginEmailError"></div>
                </div>

                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="loginPassword" required aria-describedby="loginPasswordError">
                    <div class="invalid-feedback" id="loginPasswordError"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2" id="loginSubmit">Masuk</button>

                <div id="loginMessage" class="alert d-none mt-3" role="alert"></div>
            </form>

            <div class="text-center mt-4">
                <a href="forgot-password.html" class="text-decoration-none">Lupa Password?</a>
            </div>

            <div class="text-center mt-2">
                Belum punya akun?
                <!-- tambahkan data-href agar script transisi mudah target -->
                <a href="register.html" id="toRegisterLink" class="text-primary fw-bold text-decoration-none">Daftar sekarang</a>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth logic (tetap pakai file asli kamu) -->
    <script src="js/auth.js"></script>

    <!-- Script kecil: animasi masuk + transisi ke register -->
    <script>
        (function () {
            const body = document.body;
            const toRegister = document.getElementById('toRegisterLink');

            // Saat halaman dimuat, beri kelas animasi masuk (slide-left)
            window.addEventListener('DOMContentLoaded', () => {
                // berikan kelas transisi masuk (CSS: .page-transition-left / .page-transition-right)
                // style.css harus memiliki keyframes yg sudah kita sepakati sebelumnya
                body.classList.add('page-transition-left');
                // hapus kelas setelah animasi selesai agar tidak menumpuk
                setTimeout(() => body.classList.remove('page-transition-left'), 700);
            });

            // Tangani klik ke halaman register agar tampil transisi (slide-right)
            if (toRegister) {
                toRegister.addEventListener('click', (ev) => {
                    ev.preventDefault();
                    const href = toRegister.getAttribute('href');

                    // tambahkan kelas animasi keluar dari sisi kiri -> tampil slide-right pada tujuan
                    body.classList.add('page-transition-right');

                    // tunggu sebentar supaya user melihat animasinya, lalu navigasi
                    setTimeout(() => {
                        window.location.href = href;
                    }, 300); // 300ms cocok untuk transisi halus; cocokkan juga di CSS jika perlu
                });
            }
        })();
    </script>
</body>
</html>
