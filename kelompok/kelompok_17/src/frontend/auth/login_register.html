<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMORA | Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
        }
        .nav-link {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="col-lg-5 col-md-7 col-sm-10">
            <div class="auth-card">
                <h2 class="text-center mb-4 text-primary">SIMORA</h2>
                <p class="text-center text-muted mb-4">Sistem Informasi Manajemen Organisasi</p>

                <ul class="nav nav-pills nav-justified mb-4" id="authTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-content" type="button" role="tab">Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-content" type="button" role="tab">Register</button>
                    </li>
                </ul>

                <div class="tab-content" id="authTabsContent">
                    
                    <div class="tab-pane fade show active" id="login-content" role="tabpanel">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="loginEmail" name="email" required>
                                <div class="invalid-feedback" id="loginEmailError"></div>
                            </div>
                            <div class="mb-4">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" name="password" required>
                                <div class="invalid-feedback" id="loginPasswordError"></div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Masuk</button>
                            <div id="loginMessage" class="alert d-none" role="alert"></div>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="register-content" role="tabpanel">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="regUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="regUsername" name="username" required>
                                <div class="invalid-feedback" id="regUsernameError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="regEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="regEmail" name="email" required>
                                <div class="invalid-feedback" id="regEmailError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="regFullName" class="form-label">Nama Lengkap (Opsional)</label>
                                <input type="text" class="form-control" id="regFullName" name="full_name">
                            </div>
                             <div class="mb-3">
                                <label for="regNPM" class="form-label">NPM (Opsional)</label>
                                <input type="text" class="form-control" id="regNPM" name="npm">
                            </div>
                            <div class="mb-3">
                                <label for="regPassword" class="form-label">Password (Min 6 Karakter)</label>
                                <input type="password" class="form-control" id="regPassword" name="password" required>
                                <div class="invalid-feedback" id="regPasswordError"></div>
                            </div>
                            <div class="mb-4">
                                <label for="regPasswordConfirm" class="form-label">Konfirmasi Password</label>
                                <input type="password" class="form-control" id="regPasswordConfirm" name="password_confirm" required>
                                <div class="invalid-feedback" id="regPasswordConfirmError"></div>
                            </div>
                            
                            <button type="submit" class="btn btn-success w-100 py-2 mb-3">Daftar</button>
                            <div id="registerMessage" class="alert d-none" role="alert"></div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
