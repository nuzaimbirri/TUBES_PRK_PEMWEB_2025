<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMORA | Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-register">

    <div class="auth-container">
        <div class="auth-card page-transition-right">
            
            <h2 class="auth-title">Registrasi</h2>
            <p class="text-center text-muted">Buat akun untuk menggunakan SIMORA</p>

            <form id="registerForm" class="auth-form" novalidate>

                <div class="mb-3">
                    <label for="regUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="regUsername" name="username" required>
                    <div class="invalid-feedback" id="regUsernameError"></div>
                </div>

                <div class="mb-3">
                    <label for="regEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="regEmail" name="email" required>
                    <div class="invalid-feedback" id="regEmailError"></div>
                </div>

                <div class="mb-3">
                    <label for="regFullName" class="form-label">Nama Lengkap (Opsional)</label>
                    <input type="text" class="form-control" id="regFullName" name="full_name">
                </div>

                <div class="mb-3">
                    <label for="regNPM" class="form-label">NPM (Opsional)</label>
                    <input type="text" class="form-control" id="regNPM" name="npm">
                </div>

                <div class="mb-3">
                    <label for="regPassword" class="form-label">Password (min 6 karakter)</label>
                    <input type="password" class="form-control" id="regPassword" name="password" required>
                    <div class="invalid-feedback" id="regPasswordError"></div>
                </div>

                <div class="mb-3">
                    <label for="regPasswordConfirm" class="form-label">Konfirmasi Password</label>
                    <input type="password" class="form-control" id="regPasswordConfirm" name="password_confirm" required>
                    <div class="invalid-feedback" id="regPasswordConfirmError"></div>
                </div>

                <button type="submit" class="auth-btn btn-register">Daftar</button>

                <div id="registerMessage" class="alert d-none mt-3"></div>
            </form>

            <div class="text-center switch-text mt-3">
                Sudah punya akun?
                <a href="login.html" id="toLoginLink" class="switch-text-a">
                    Masuk sekarang
                </a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/auth.js"></script>
    
    <script>
        (function () {
            const body = document.body;
            const toLogin = document.getElementById('toLoginLink');
            
            // Saat halaman dimuat, beri kelas animasi masuk (slide-right)
            window.addEventListener('DOMContentLoaded', () => {
                body.classList.add('page-transition-right');
                // Hapus kelas setelah animasi selesai
                setTimeout(() => body.classList.remove('page-transition-right'), 700);
            });

            // Tangani klik ke halaman login agar tampil transisi (slide-left)
            if (toLogin) {
                toLogin.addEventListener('click', (ev) => {
                    ev.preventDefault();
                    const href = toLogin.getAttribute('href');

                    // Tambahkan kelas animasi keluar ke kiri
                    body.classList.add('page-transition-left');

                    // Tunggu sebentar, lalu navigasi
                    setTimeout(() => {
                        window.location.href = href;
                    }, 300); 
                });
            }
        })();
    </script>
</body>
</html>
